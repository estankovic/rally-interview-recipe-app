
<ng-container
  [formGroup]="form"
>
  <mat-form-field
    appearance="fill"
    id="name_input"
  >
    <mat-label>Recipe Name</mat-label>
    <input type="search" matInput formControlName="name">
  </mat-form-field>
  <mat-form-field
    appearance="fill"
    id="ingredients_input"
  >
    <mat-label>Ingredients</mat-label>
    <input type="search" matInput formControlName="ingredients">
  </mat-form-field>
</ng-container>
