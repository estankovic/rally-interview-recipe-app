<mat-toolbar color="primary">
  <app-search-bar
    [ingredients]="ingredients$ | async"
    (ingredientsChanged)="onIngredientsChange($event)"
  ></app-search-bar>
</mat-toolbar>
<div class="loader" *ngIf="loading$ | async">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div
  class="recipe-list"
  infiniteScroll
  (scrolled)="onScroll($event)"
>
  <app-recipe-card
    *ngFor="let recipe of recipes$ | async"
    [recipe]="recipe"
  ></app-recipe-card>
</div>
