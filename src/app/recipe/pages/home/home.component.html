<app-search-bar
  [filterData]="ingredients$ | async"
  (filterDataChanged)="onIngredientsChange($event)"
></app-search-bar>

<div class="loader" *ngIf="loading$ | async">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div
  class="recipe-list"
  infiniteScroll
  (scrolled)="onScroll($event)"
>
  <app-recipe-card
    *ngFor="let recipe of recipes$ | async"
    [recipe]="recipe"
  ></app-recipe-card>
</div>
